<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录页面</title>
		<link rel="stylesheet" type="text/css" href="index.css"/>
	</head>
	<body>
		<div id="login">
		<img src="./images/login.png" width="100%" height="100%" style="z-index:-100;position:absolute;left:0;top:0">
		<ul>
			<li>
				<input class="email" type="email" name="" id="" value="" placeholder="邮箱" />
			</li>
			<li>
				<input class="pasd" type="password" name="" id="" value="" placeholder="密码" />
			</li>
			<li class="cl">没有账号？点击<a href="register.html">注册</a></li>
			<img class="onc" id="onc" src="images/e.png" width="50px" height="50px">
		</ul>
		</div>
	</body>
	<script type="text/javascript">
		onc.onclick=function(){
			alert("登陆成功")
		}
	</script>
</html>
